<ul>
  <li *ngFor="let location of locations">
    <div class="location-container">
      <h3 class="location-name">{{ location.locationName }}</h3>
      <button class="location-options-btn">Options</button>
    </div>
    <div class="location-seperator"></div>
    <app-boxes [boxes]="location.boxes"></app-boxes>
  </li>
</ul>
